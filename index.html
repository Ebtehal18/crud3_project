<html lang="en">
<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<body>
  <div class="bg-info w-75 m-auto p-5">
    <label>Product Name</label>
    <input type="text"  id="productName" class="form-control">
    <div id=nameAlert class="alert alert-danger p-2 my-2 d-none">product name should be like Anaybody</div>
    <label>Product Price</label>
    <input type="number" id="productPrice" class="form-control">
    <div id=priceAlert class="alert alert-danger p-2 my-2 d-none">product name should [20-80]$</div>
    <label>Product Category</label>
    <input type="text" id="productCatogry" class="form-control">
    <label>Product Description</label>
    <textarea class="form-control" id="productDescription"></textarea>
    <button disabled  id="addBtn"  class="btn btn-primary float-end my-3">Add Product</button>
    <div class="clearfix"></div>

    <input  id="searchInput" class="form-control my-3" placeholder="search by name...">

    <table class="table">
      <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Catogery</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
